<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký - Quản lý thú cưng</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* File: style.css */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    overflow-x: hidden;
    position: relative;
}

.container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
}

.card {
    width: 400px;
    max-width: 95%;
    height: 530px;
    position: relative;
    z-index: 10;
}

.inner-box {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    padding: 25px;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card-back {
    transform: rotateY(180deg);
}

.logo {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
}

.logo i {
    font-size: 30px;
    color: #1a8954;
    margin-right: 10px;
}

.logo h2 {
    color: #1a8954;
    font-weight: 600;
}

h3 {
    font-size: 20px;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.input-group {
    width: 100%;
    margin-bottom: 15px;
}

.input-box {
    position: relative;
    width: 100%;
}

.input-field {
    width: 100%;
    padding: 15px 15px 15px 45px;
    border: 1px solid #ddd;
    border-radius: 10px;
    outline: none;
    font-size: 15px;
    color: #333;
    transition: all 0.3s;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 45px;
    transform: translateY(-50%);
    color: #999;
    font-size: 15px;
    pointer-events: none;
    transition: 0.3s;
}

.input-field:focus ~ label,
.input-field:valid ~ label {
    top: 0;
    left: 15px;
    font-size: 12px;
    padding: 0 5px;
    background: white;
    color: #1a8954;
}

.input-box i {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #999;
    font-size: 18px;
}

.input-field:focus {
    border-color: #1a8954;
}

.input-field:focus + i {
    color: #1a8954;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 20px;
    font-size: 14px;
}

.remember-me {
    display: flex;
    align-items: center;
}

.remember-me input {
    margin-right: 5px;
    accent-color: #1a8954;
}

.remember-forgot a {
    color: #1a8954;
    text-decoration: none;
}

.submit-btn {
    width: 100%;
    background: #1a8954;
    color: white;
    border: none;
    padding: 12px 0;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s;
}

.submit-btn:hover {
    background: #146c42;
}

.social-login {
    margin: 20px 0;
    width: 100%;
    text-align: center;
}

.social-login p {
    font-size: 14px;
    color: #777;
    margin-bottom: 10px;
    position: relative;
}

.social-login p::before,
.social-login p::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 25%;
    height: 1px;
    background: #ddd;
}

.social-login p::before {
    left: 0;
}

.social-login p::after {
    right: 0;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icons a {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ddd;
    color: #777;
    transition: all 0.3s;
}

.social-icons a:hover {
    background: #1a8954;
    border-color: #1a8954;
    color: white;
}

.btn {
    background: transparent;
    border: none;
    color: #1a8954;
    cursor: pointer;
    font-size: 14px;
    margin-top: 10px;
}

.btn:hover {
    text-decoration: underline;
}

/* Pet images */
.pet-images {
    position: absolute;
    width: 100%;
    height: 100vh;
    z-index: 0;
}

.pet-img {
    position: absolute;
    border-radius: 15px;
    border: 5px solid white;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.pet-img:hover {
    transform: scale(1.05);
}

.pet1 {
    top: 15%;
    left: 15%;
    width: 180px;
    height: 180px;
    object-fit: cover;
    transform: rotate(-8deg);
}

.pet2 {
    bottom: 20%;
    left: 20%;
    width: 160px;
    height: 160px;
    object-fit: cover;
    transform: rotate(5deg);
}

.pet3 {
    top: 30%;
    right: 15%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    transform: rotate(10deg);
}

/* Animation */
@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(-8deg);
    }
    50% {
        transform: translateY(-10px) rotate(-8deg);
    }
}

.pet1 {
    animation: float 5s ease-in-out infinite;
}

@keyframes float2 {
    0%, 100% {
        transform: translateY(0) rotate(5deg);
    }
    50% {
        transform: translateY(-15px) rotate(5deg);
    }
}

.pet2 {
    animation: float2 7s ease-in-out infinite;
}

@keyframes float3 {
    0%, 100% {
        transform: translateY(0) rotate(10deg);
    }
    50% {
        transform: translateY(-12px) rotate(10deg);
    }
}

.pet3 {
    animation: float3 6s ease-in-out infinite;
}

/* Responsive */
@media (max-width: 1100px) {
    .pet1 {
        top: 10%;
        left: 5%;
        width: 140px;
        height: 140px;
    }
    
    .pet2 {
        bottom: 15%;
        left: 10%;
        width: 120px;
        height: 120px;
    }
    
    .pet3 {
        top: 25%;
        right: 5%;
        width: 130px;
        height: 130px;
    }
}

@media (max-width: 768px) {
    .pet-images {
        display: none;
    }
    
    .card {
        height: 550px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <div class="logo">
                        <i class="fas fa-paw"></i>
                        <h2>PetCare</h2>
                    </div>
                    <h3>ĐĂNG NHẬP</h3>
                    <form>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="text" class="input-field" required>
                                <label>Tên đăng nhập</label>
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="password" class="input-field" required>
                                <label>Mật khẩu</label>
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Nhớ đăng nhập</label>
                            </div>
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <button type="submit" class="submit-btn">Đăng nhập</button>
                        <div class="social-login">
                            <p>Hoặc đăng nhập với</p>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-google"></i></a>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Tôi chưa có tài khoản</button>
                </div>
                
                <div class="card-back">
                    <div class="logo">
                        <i class="fas fa-dog"></i>
                        <h2>PetCare</h2>
                    </div>
                    <h3>ĐĂNG KÝ</h3>
                    <form>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="text" class="input-field" required>
                                <label>Tên đăng nhập</label>
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="email" class="input-field" required>
                                <label>Email</label>
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="password" class="input-field" required>
                                <label>Mật khẩu</label>
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="password" class="input-field" required>
                                <label>Xác nhận mật khẩu</label>
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">Đăng ký</button>
                        <div class="social-login">
                            <p>Hoặc đăng ký với</p>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-google"></i></a>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Tôi đã có tài khoản</button>
                </div>
            </div>
        </div>
        
        <div class="pet-images">
            <img src="https://bestcargo.vn/wp-content/uploads/2022/07/Hinh-anh-van-chuyen-thu-cung-bang-may-bay.jpg" class="pet-img pet1" alt="dog">
            <img src="https://bestcargo.vn/wp-content/uploads/2022/07/Hinh-anh-van-chuyen-thu-cung-bang-may-bay.jpg" class="pet-img pet2" alt="cat">
            <img src="https://bestcargo.vn/wp-content/uploads/2022/07/Hinh-anh-van-chuyen-thu-cung-bang-may-bay.jpg" class="pet-img pet3" alt="rabbit">
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        
        function openRegister() {
            card.style.transform = 'rotateY(-180deg)';
        }
        
        function openLogin() {
            card.style.transform = 'rotateY(0deg)';
        }
    </script>
</body>
</html>
